<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style1.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-90 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
           
            <div class="card-body p-4 p-md-5 py-5 px-5 " id="otpBlock">
              <form>
                <div class="row">
                  <div class="col-md">

                    <div class="form-outline">
                      <label class="form-label" for="otp">Enter OTP: *</label>
                      <input type="text" id="otp" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline">
                      <label class="form-label" for="password">Password: *</label>
                      <input type="text" id="password" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline">
                      <label class="form-label" for="conpassword">Confirm Password: *</label>
                      <input type="text" id="conpassword" class="form-control form-control-lg" />
                    </div>
                  </div>




                  <div class="mt-4 pt-2 text-center">
                    <input class="btn btn-primary btn-lg" type="submit" value="Confirm" />
                  </div>

              </form>
            </div>

          </div>

        </div>

      </div>

    </div>

  </section>
</body>

</html>
