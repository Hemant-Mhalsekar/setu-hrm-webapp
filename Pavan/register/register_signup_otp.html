<body>
    <div class="rectangle1">
        <div class="title">
         <label>Register</label>
        </div>
        <form action="">

             <input class="firstname" type="text" name="first_name" > <br>
             <label class="lastnlabel" for="">Last name: *</label> <br>

            <form action="">
                <div id="name">
                    <label class="enterotplabel" for="">Enter OTP: *</label> <br>

                    <label class="passwordlabel" for="">Password: *</label> <br>
                    <input class="password" type="password" name="pwd"> <br>
